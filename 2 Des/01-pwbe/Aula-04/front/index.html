<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Papelaria</title>
</head>

<body>
    <header>
        <div class="log">
            <img src="assets/img/logo.png">
    
            <div class="navegation">
                <a>Home</a>
                <a>Produtos</a>
                <a>Empresa</a>
                <a>Contato</a>
            </div>
            <div class="search">
                <img src="assets/img/lupa.png">
            </div>
    </header>

    </div>
    <main>
        
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>CPF</th>
                    <th>Nome completo</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
        
        <div class="modal" id="cadastro">
            <form action="http://localhost:3000/clientes" method="post"> 
                <img src="assets/img/slogan.png">
                <div class="forms">
                    <h1>Faça seu cadastro</h1>
                    <input type="text" name="id" placeholder="id" required>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="text" name="descrição" placeholder="Descrição" required>
                    <input type="text" name="valor" placeholder="Valor" required>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Cancelar" onclick="cadastro.classList.add('oculto')">
                </div>
        </div>
    </form>
    </main>
    <footer>by Wellington</footer>
</body>
<script>
    const dados = document.getElementById('dados');
    fetch('http://localhost:3000/clientes')
        .then(res => res.json())
        .then(res => {
            res.forEach(cli => {
                dados.innerHTML += `
                    <tr>
                        <td>${cli.id}</td>
                        <td>${cli.cpf}</td>
                        <td>${cli.nome} ${cli.sobrenome}</td>
                        <td>${calcIdade(cli.nascimento)}</td>
                        <td>
                            <button onclick='del(${cli.id})'>[ - ]</button>
                            <button onclick='window.location.href="./update.html?id=${cli.id}&cpf=${cli.cpf}&nome=${cli.nome}&sobrenome=${cli.sobrenome}&nascimento=${cli.nascimento}"'>
                                [ * ]
                            </button>
                        </td>
                    </tr>
                `;
            });
        });

    function calcIdade(nascimento) {
        const hoje = new Date();
        const nasc = new Date(nascimento);
        let idade = hoje.getFullYear() - nasc.getFullYear();
        const mes = hoje.getMonth() - nasc.getMonth();
        if (mes < 0 || (mes === 0 && hoje.getDate() < nasc.getDate())) {
            idade--;
        }
        return idade;
    }

    function del(id) {
        fetch(`http://localhost:3000/clientes/${id}`,{method: 'DELETE'})
            .then(res => res.json())
            .then(res => {
                window.location.reload();
            });
    }
</script>

</html>
