<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/logo2.png" type="image/x-icon">
  
    <title>PapelTudo</title>
</head>

<body onload="loadClientes()">
    <header>
        <div class="log">
            <img src="assets/img/logo.png">
        <nav>
            <div class="navegation">
                <a>Home</a>
                <a>Produtos</a>
                <a>Empresa</a>
                <a>Contato</a>
            </div>
            <button onclick="cadastro.classList.remove('oculto')">Novo</button>
            <div class="search">
                <img src="assets/img/lupa.png">
            </div>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descriçao</th>
                    <th>Valor</th>
                    <th>Açao</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    
    <div class="modal oculto" id="cadastro">
        <div class="janela cadastro-input">
            <img src="assets/img/slogan.png">
            <div class="forms">
                <div class="cabecario">
                    <h1>Faça seu cadastro</h1>
                </div>
                
            <form id="criar">
                <input type="text" name="id" placeholder="id" required>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="descriçao" placeholder="Descriçao" required>
                <input type="number" name="valor" placeholder="Valor" required>
                <div class="cadast">
                    <input type="submit" value="Cadastrar">
                </div>
                <div class="cancel">
                    <input type="reset" value="Cancelar" onclick="cadastro.classList.add('oculto')">
                </div>
                
            </form>
        </div>
    </div>
    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
    <table>
       
</body>
<script src="script.js"></script>

</html>
